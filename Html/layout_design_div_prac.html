<!DOCTYPE html>
<html lang="en">

    <div class="main" style="width:20%;height:300px;background-color:yellow;float:left">slidebar</div>
        <div id="footer" style="width:100%; color:white;height:100px;margin:auto;background-color:black;clear:left; text-align:center;padding-top:20px"><font color="white">Footer content area</font></div>
        <div id="changetheme" onclick="darktheme()" ondblclick="lighttheme()" style="width:80px;height:20px; background-color:orange; margin-top:20px;"> darktheme</div>
       
        </div>

        var a=document.getElementById("nav")
        a.textContent="hello"

            var e=document.getElementsByTagName("div")
           // for(let i=0;i<e.length;i++)
                //e[i].textContent="hello every one"
        const darktheme=function()
        {
            document.querySelector("body").style.backgroundColor="cyan"
           
             document.querySelector(".main").style.backgroundColor="magenta"
              document.querySelector("#header").style.backgroundColor="green"
            document.querySelector("#nav").style.backgroundColor="black"
             document.querySelector("changetheme").textContent="lighttheme"
        }
        const lighttheme=function()
        {
            document.querySelector("body").style.backgroundColor="white"
            
             document.querySelector(".main").style.backgroundColor="grey"
              document.querySelector("#header").style.backgroundColor="orange"
            document.querySelector("#nav").style.backgroundColor="cyan"
            document.querySelector("changetheme").textContent="darktheme"

        }
        function change()
        {
            document.querySelector("#header").style.backgroundColor="magenta"
               
        }
        function defal()
        {
            document.querySelector("#header").style.backgroundColor="orange"
        }


        //eventlisteners
        const loginbt=document.getElementById("loginbtn")
        const loginn=document.getElementById("login")
        const nav=document.querySelector(".nav")
        const item=document.querySelectorAll(".main")
        loginbt.onclick=show
        function show()
        {
            nav.style.display="none"
            main.forEach(function(item))
            {
                item.style.display="none"
            }
            login.style.display="block"

        }
        document.getElementById("close").addEventListener('click',hidelogin)
        function hidelogin()
        {
            nav.style.display="block"
            main.foreach(function item)
            {
                item.display="block"
            }
            footer.style.display="block"
            login.style.display="none"
        }

        }
