<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title> table form</title>
    </head>
    <body>

        <table border="2" width="450" height="400" cellspacing="0" cellpadding="5" bgcolor="gray" bordercolor="magenta" >
            <caption> students marks list</caption>
            <tr>
                <th>sl.no</th>
                <th>name</th>
                <th>marks</th>
                <th>results</th>
            </tr>
            <tr bgcolor="orange" align="right">
                <td bgcolor="grey">1</td>
                <td>charan</td>
                <td>35</td>
                <td>fail</td>
            </tr>
            <tr bgcolor="yellow" valign="top">
                <td bgcolor="grey">2</td>
                <td>ravi</td>
                <td>99</td>
                <td>pass</td>
            </tr>
            <tr bgcolor="orange" valign="bottom">
                <td bgcolor="grey">3</td>
                <td>dileep</td>
                <td>98</td>
                <td>pass</td>
            </tr>
            <tr bgcolor="yellow" align="center">
                <td bgcolor="grey">4</td>
                <td valign="bottom">eshwar</td>
                <td>97</td>
                <td>pass</td>
            </tr>
        </table>
    </body>
</html>
