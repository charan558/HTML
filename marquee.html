<html>
<head>
        <title>Marquee </title>
</head>
<body>
    <marquee bgcolor="cyan"> charan</marquee> 
    <p align="center">
        <marquee bgcolor="red" width="50%">charan</marquee>
    </p>
    <marquee behavior="slide"> charan</marquee>

    <marquee behavior="scroll">charan</marquee>
    <marquee style="display:inline-block;float:left;">ravi</marquee>
    <marquee direction="up" bgcolor="red" height="50%"> charan</marquee>
    <marquee direction="down" bgcolor="cyan" height="50%">charan</marquee>
    <marquee direction="left" >charan</marquee>
    <marquee direction="right">charan</marquee>
    <font color=white>
        <marquee bgcolor="red"  direction="up" behaviour="orange" height="200" direction="right">charan</marquee>
    </font>
</body>
