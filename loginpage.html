<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <style>
        /* CSS for styling the form */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .container h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .register-link {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form action="login.php" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
    </form>
    <div class="register-link">
        <p>Don't have an account? <a href="#registration">Register here</a>.</p>
    </div>
</div>

<div class="container" id="registration" style="display: none;">
    <h2>Register</h2>
    <form action="register.php" method="post">
        <label for="reg-username">Username:</label>
        <input type="text" id="reg-username" name="username" required>
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" name="password" required>
        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" name="email" required>
        <!-- You can add more fields here as needed -->
        <input type="submit" value="Register">
    </form>
</div>

<script>
    // JavaScript to toggle between login and registration forms
    document.querySelector('a[href="#registration"]').addEventListener('click', function(event) {
        event.preventDefault();
        document.getElementById('registration').style.display = 'block';
    });
   
</script>

</body>
</html>
