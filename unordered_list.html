<html>
    <head>
        <title>Unordered list</title>
    </head>
    <body>
        <ul>
            <li>fruits</li>
            <li>vegetables</li>
            <li> furniture</li>
            <li>books</li>
        </ul>
        <ul type="disc">
            <li>fruits</li>
            <li>vegetables</li>
            <li> furniture</li>
            <li>books</li>
        </ul>
        <ul type="circle">
            <li>fruits</li>
            <li>vegetables</li>
            <li> furniture</li>
            <li>books</li>
        </ul>
        <ul type="square">
            <li>fruits</li>
            <li>vegetables</li>
            <li> furniture</li>
            <li>books</li>
        </ul>
        <ul type="none">
            <li>fruits</li>
            <li>vegetables</li>
            <li> furniture</li>
            <li>books</li>
        </ul>
        <!--adding images -->
        <ul>
            <li><img src="charan.jpg"/>fruits</li>
            <li><img src="charan1.jpg"/> vegetables</li>
            <li><img src="charan2"/> furniture</li>
            <li><img src="charan4.jpg"/>books</li>
        </ul> 
    </body>
</html>
