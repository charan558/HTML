<html>
<head><title>MyWebPage</title></head>
<body>
<br><br><br><br>
<table align=center border=2 width=65%>

<tr><td width=50%><font size=25>Name</font></td>
<td align=center><input type=text size=20 style="font-size:32px"></td></tr>

<tr><td width=50%><font size=25>Password</font></td>
<td align=center><input type=password size=20 style="font-size:32px"></td></tr>


<tr><td width=50%><font size=25>Mobile Number</font></td>
<td align=center><input type=number size=20 style="font-size:32px"></td></tr>

<tr><td width=50%><font size=25>email</font></td>
<td align=center><input type=email size=20 style="font-size:32px"></td></tr>

<tr><td width=50%><font size=25>Address</font></td>
<td align=center><textarea id=address name=address rows=4 cols=20 style="font-size:32px"></textarea></td></tr>

<tr><td width=50%><font size=25>Gender</font></td>
<td align=center><font size=25>Male:</font><input type=radio id=gender name=gender style="width:20px;height:20px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font size=25>Female:</font><input type=radio id=gender name=gender style="width:20px;height:20px"></td></tr>

<tr><td width=50%><font size=25>DoB</font></td>
<td align=center><input type=date size=20 style="font-size:32px"></td></tr>

<tr><td width=50%><font size=25>Languages Known</font></td>
<td align=center><font size=25>English:</font><input type=checkbox id=lang name=lang style="width:20px;height:20px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font size=25>Telugu:</font><input type=checkbox id=lang name=lang style="width:20px;height:20px"></td></tr>


<tr><td width=50%><font size=25>Branch</font></td>
<td align=center><select id=branch name=branch style="font-size:36px"><option><font size=25>CSE</font></option><option><font size=25>ECE</font></option><option><font size=25>EEE</font></option></select></td></tr>

<tr><td width=50%><font size=25>CGPA rating</font></td>
<td align=center><input type=range size=20 style="font-size:32px"></td></tr>

<tr><td width=50%><font size=25>Fav Colour</font></td>
<td align=center><input type=color size=20 style="font-size:32px"></td></tr>

<tr><td width=50%><font size=25>Resume</font></td>
<td align=center><input type=file size=20 style="font-size:32px"></td></tr>
</table>
</body>
</html>
