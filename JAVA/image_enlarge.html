<html>
<head>
    <title> image enlarge</title>
    <script language="javascript">
        function f1(imageid)
        {
            document.getElementById(imageid).width=500;
        }
        function f2(imageid)
        {
            document.getElementById(imageid).width=300;
        }
        
        </script>
        </head>
        <body>
            <center>
                <table align="center" >
                    <tr>
                    <td width="50%">
                    <img src ="room.png" width="300" id= "myimage1" onMouseOver="f1('myimage1')" onMouseOut="f2('myimage1')"></td>
                    <td>
                        <img src ="friendss.png" width="300" id= "myimage2" onMouseOver="f1('myimage2')" onMouseOut="f2('myimage2')"></td>
                    
                    </tr>
                    
                            
                </table>
                </center>
            </body>
    </html>
